<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<script th:replace="fragments/header :: headerElement"></script>
<title>Trending Topics Homepage</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		

		<div class="jumbotron mt-5">
			<h1 class="display-4">Hello, Users!</h1>
			<p class="lead">Welcome to Trending Topics</p>
			<hr class="my-4">
			<p>
				This website is use to share your project topics or ideas features of your project, and you get the suggestions regarding your project or idea
				by other users who see your ideas or projects
			</p>
			<div sec:authorize="isAuthenticated()">
			
			<a class="btn btn-primary btn-lg" href="/dashboard" role="button">Create An
				Topic</a>
			</div>
			
			<div sec:authorize="!isAuthenticated()">
			<button class="btn btn-primary btn-lg" id="loginBtn1">Learn More</button>
            <script type="text/javascript">
              $(function () {
                $("#loginBtn1").click(function () {
              	window.location.href = '/login'
                })
              });
            </script>
			</div>
		</div>
	</div>
</body>
</html>
